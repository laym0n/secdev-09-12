rules:
  - id: py-unsafe-html-echo
    languages: [python]
    severity: ERROR
    message: "Possible unsafe HTML echo in response."
    metadata:
      cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
      owasp: "A03:2021-Injection"
      category: security
    patterns:
      - pattern-either:
          - pattern: HTMLResponse(f"...{ $X }...")
          - pattern: HTMLResponse("...{}".format($X))
      - pattern-not: HTMLResponse(f"...{ escape(...) }...")
      - pattern-not: HTMLResponse("...{}".format(escape(...)))
